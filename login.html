<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

    <link rel="stylesheet" href="login.css">

    <title>Tiktok</title>
    <link rel="icon" href="image/logo web.png" type="image/png" >
  </head>
  <body>
    <div class="container">
        <div class="card login-form">             
            <div class="card-body text-center">
              <a href="teman bfr login.html"><button class="btn btn-outline-light btn-close"></button></a>
              <h2 class="card-title mt-3" style="font-weight: 600;">Masuk ke Tiktok</h2>
              
              <div class="d-grid mt-4 mb-3">
                <button type="button" class="btn btn-outline-light btn-gmail" style="color: black"><i class="fas fa-qrcode"></i>Gunakan QR Code</button>  
              </div>
              <div class="d-grid mt-2 mb-3">
                <a href="login no telp.html" class="btn btn-outline-light btn-gmail" style="color: black;">
                  <i class="far fa-user"></i> Gunakan nomor telepon/email/nama pengguna </a>
              </div>
              <div class="d-grid mt-2 mb-3">
                <button type="button" class="btn btn-outline-light btn-gmail" style="color: black"><i class="fab fa-facebook"></i>Lanjutkan dengan Facebook</button>  
              </div>
              <div class="d-grid mt-2 mb-3">
                <button type="button" class="btn btn-outline-light btn-gmail" style="color: black"><i class="fab fa-google"></i>Lanjutkan dengan Google</button>  
              </div>
              <div class="d-grid mt-2 mb-3">
                <button type="button" class="btn btn-outline-light btn-gmail" style="color: black"><i class="fab fa-line"></i>Lanjutkan dengan LINE</button>  
              </div>
              <div class="d-grid mt-2 mb-3">
                <button type="button" class="btn btn-outline-light btn-gmail" style="color: black"><i class="fab fa-twitter"></i>Lanjutkan dengan Twitter</button>  
              </div>
              <div class="d-grid mt-2 mb-3">
                <button type="button" class="btn btn-outline-light btn-gmail" style="color: black"><i class="fab fa-apple"></i>Lanjutkan dengan Apple</button>  
              </div>
             
              
                <div class="teks d-flex padding:5px;">                 
                  <h6>Dengan menggunakan akun yang berlokasi di Indonesia, Anda menyetujui Ketentuan Penggunaan kami dan menyatakan bahwa Anda telah membaca Kebijakan Privasi kami.</h6>
                </div>
                
                <div class="garis mt-3">
                    <label style="font-size: 15px; font-family:'Lucida Sans Unicode';">Belum memiliki akun ? <a href="#" class="link">Mendaftar</a></label>
                </div>
              
            </div>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
