<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

    <link rel="stylesheet" href="login no telp.css">

    <title>Tiktok</title>
    <link rel="icon" href="image/logo web.png" type="image/png" >
  </head>
  <body>
    <div class="container">
        <div class="card login-form">             
            <div class="card-body text-center">
              <a href="login.html"><button class="btn btn-outline-light btn-close"></button></a>
              <h2 class="card-title mt-3 mb-4" style="font-weight: 600;" >Masuk</h2>
              
              <form>
                <div class="mt-3 mb-2">
                  <div class="atas" style="justify-content: space-between;">
                    <label for="exampleInputEmail1" class="form-label" style="font-size: 13.5px;">Email atau nama pengguna</label>
                    <div><a href="#" class="link" style="color:black; font-size: 10px;">Masuk dengan nomor telepon</a></div>
                  </div>
                  <input type="email" style="height:40px; font-family: 'Segoe UI'; font-size: 16px;"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email atau nama pengguna">
                </div>
                <div class="mb-2">
                  <input type="password" style="height:40px; font-family: 'Segoe UI'; font-size: 16px;" class="form-control" id="exampleInputPassword1" placeholder="Kata sandi">
                </div>

                <div class="d-flex justify-content-left">
                    <div class= "forgot-password">
                        <div>
                            <a href="#" class="link" style="color:black; font-size: 12px;">Lupa kata sandi ?</a>
                        </div>
                    </div>
                </div>

                <div class="d-grid" style="margin-top: 20px;height:40px">
                  <a href="profil.html" class="btn btn-danger btn-login" style="font-size: 16px;">Masuk</a>
                </div>

                <div class="garis ">
                    <label style="font-size: 15px; font-family:'Lucida Sans Unicode'; margin-top: 10px;">Belum memiliki akun ? <a href="#" class="link">Mendaftar</a></label>
                </div>
              </form>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
